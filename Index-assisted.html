<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            margin-top: 100px;
            gap: 10px;
        }

        .container div {
            display: flex;
            align-items: center;
        }

        .senter{
            display: flex;
            flex-direction: row;
            justify-content: center;
            justify-content: space-around;
            color: rgba(121, 4, 167, 0.623);
            font-size: 30px;

        }

        .ATCBUTTON {
            height: 50%;
            background-color: transparent;
            border: none;
        }

        .kjøp{
            width: 60px;
            height: 40px;
            object-fit: cover;
            object-position: 50% 30%;
            border-radius: 3em;
            border: 1px solid lightgrey;
        }

        .cartImage {
            width: 60px;
            cursor: pointer;
        }

        .divButton {
            position: fixed;
            top: 20px;
            right: 20px;
        }

        #inventory {
            display: none;;
            position: fixed;
            border: solid 3px black;
            background-color: rgb(153, 143, 143);
            top: 80px;
            right: 20px;
            width: 200px;
            height: 400px;
            padding: 15px;
            border-radius: 30px;
            margin-top: 15px;
            color: whitesmoke;
        }

        #inventory.show {
            display: block;
        }

        #chartH3 {
            text-align: center;
            color: whitesmoke;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        .ATCBUTTON {
          cursor: pointer;
        }


        #removeCart1, #removeCart2, #removeCart3, #removeCart4 {
            display: none;
            margin-top: 10px;
        }
        #removeCart1.removecartshow1 { display: block; }
        #removeCart2.removecartshow2 { display: block; }
        #removeCart3.removecartshow3 { display: block; }
        #removeCart4.removecartshow4 { display: block; }

        #separator1, #separator2, #separator3 {
            display: none;
        }
        #separator1.separatorshow1 { display: block; }
        #separator2.separatorshow2 { display: block; }
        #separator3.separatorshow3 { display: block; }
</style>
</head>
<body>
    <div class="divButton">
        <button onclick="document.getElementById('inventory').classList.toggle('show')">
        <img class="cartImage" src="Images/Shopping Cart.png" alt="shoppingCart">
        </button>
    </div>

    <div id="inventory">
        <h3 id="chartH3">Handlekurv</h3>
        <div id="item1"></div>
        <button class="removecartclass" id="removeCart1" onclick="removeCart1()">Remove from cart</button>
        <div class="separatorclass" id="separator1">-----------------</div>
        <div id="item2"></div>
        <button class="removecartclass" id="removeCart2" onclick="removeCart2()">Remove from cart</button>
        <div class="separatorclass" id="separator2">-----------------</div>
        <div id="item3"></div>
        <button class="removecartclass" id="removeCart3" onclick="removeCart3()">Remove from cart</button>
        <div class="separatorclass" id="separator3">-----------------</div>
        <div id="item4"></div>
        <button class="removecartclass" id="removeCart4" onclick="removeCart4()">Remove from cart</button>
    </div>

    <div class="container" style="display: flex; flex-direction: column;">
        <div>
            <img id="Discman" src="Images/Discman.jpg" width="200" alt="">
            <button class="ATCBUTTON" onclick="addCart1()">
                <img class="kjøp" src="Images/add to cart.jpg" alt="Add"></button>
        </div>
        <div>
            <img src="Images/NokiaTLF.jpg" width="200" alt="">
            <button class="ATCBUTTON" onclick="addCart2()">
                <img class="kjøp" src="Images/add to cart.jpg" alt="Add"></button>
        </div>
        <div>
            <img src="Images/RetroPC.jpg" width="200" alt="">
            <button class="ATCBUTTON" onclick="addCart3()">
                <img class="kjøp" src="Images/add to cart.jpg" alt="Add"></button>
        </div>
        <div>
            <img src="Images/Camera.jpg" width="200" alt="">
            <button class="ATCBUTTON" onclick="addCart4()">
                <img class="kjøp" src="Images/add to cart.jpg" alt="Add"></button>
        </div>
    </div>

    <script>
        // Add to cart and Remove from cart logic for all items

        let Discman = 0, NokiaTLF = 0, RetroPC = 0, Camera = 0;

        function addCart1() {
            Discman++;
            document.getElementById('item1').innerHTML = `Discman ${Discman}`;
            if (Discman > 0) {
                document.getElementById('removeCart1').classList.add('removecartshow1');
                document.getElementById('separator1').classList.add('separatorshow1');
            }
        }
        function removeCart1() {
            if (Discman > 0) {
                Discman--;
                document.getElementById('item1').innerHTML = Discman > 0 ? `Discman ${Discman}` : '';
            }
            if (Discman === 0) {
                document.getElementById('removeCart1').classList.remove('removecartshow1');
                document.getElementById('separator1').classList.remove('separatorshow1');
            }
        }

        function addCart2() {
            NokiaTLF++;
            document.getElementById('item2').innerHTML = `NokiaTLF ${NokiaTLF}`;
            if (NokiaTLF > 0) {
                document.getElementById('removeCart2').classList.add('removecartshow2');
                document.getElementById('separator2').classList.add('separatorshow2');
            }
        }
        function removeCart2() {
            if (NokiaTLF > 0) {
                NokiaTLF--;
                document.getElementById('item2').innerHTML = NokiaTLF > 0 ? `NokiaTLF ${NokiaTLF}` : '';
            }
            if (NokiaTLF === 0) {
                document.getElementById('removeCart2').classList.remove('removecartshow2');
                document.getElementById('separator2').classList.remove('separatorshow2');
            }
        }

        function addCart3() {
            RetroPC++;
            document.getElementById('item3').innerHTML = `RetroPC ${RetroPC}`;
            if (RetroPC > 0) {
                document.getElementById('removeCart3').classList.add('removecartshow3');
                document.getElementById('separator3').classList.add('separatorshow3');
            }
        }
        function removeCart3() {
            if (RetroPC > 0) {
                RetroPC--;
                document.getElementById('item3').innerHTML = RetroPC > 0 ? `RetroPC ${RetroPC}` : '';
            }
            if (RetroPC === 0) {
                document.getElementById('removeCart3').classList.remove('removecartshow3');
                document.getElementById('separator3').classList.remove('separatorshow3');
            }
        }

        function addCart4() {
            Camera++;
            document.getElementById('item4').innerHTML = `Camera ${Camera}`;
            if (Camera > 0) {
                document.getElementById('removeCart4').classList.add('removecartshow4');
                // No separator4 in your HTML, so skip it
            }
        }
        function removeCart4() {
            if (Camera > 0) {
                Camera--;
                document.getElementById('item4').innerHTML = Camera > 0 ? `Camera ${Camera}` : '';
            }
            if (Camera === 0) {
                document.getElementById('removeCart4').classList.remove('removecartshow4');
                // No separator4 in your HTML, so skip it
            }
        }
    </script>
</body>
</html>
